        <!-- External stylesheet -->
        <dialog class="dialog-box" id="dialog-box-shadow" open>
            <p>Required fields are <font style="color: crimson;">RED</font> in color!</p>
            <form method="dialog">
                <button>OK</button>
            </form>
        </dialog>

        <form name="GeneralForm" id="GeneralForm" method="post">
            <h2>Please fill the Form</h2>
            <hr/>
            <ul>

            <fieldset> <legend>&#160; Name Info &#160;</legend>
            
                <label for="First Name">First Name : </label>
                <input id="First Name" type="text" placeholder="Enter your First name" autocomplete="on" id="GeneralForm" Required  title="This fields are required.">

                &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;    
            
                <label for="Last Name">Last Name : </label>
                <input id="Last Name" type="text" placeholder="Enter your Last name" autocomplete="on" id="GeneralForm" Required  title="This fields are required.">
                
            </fieldset>

                    <br/>
                <li>
                    <label for="Email ID">Email ID : </label>
                    <input id="Email ID" type="email" placeholder="Enter your Email ID" autocomplete="on" id="GeneralForm" Required  title="This fields are required.">
                </li>
                    <br/>
                <li>
                    <label for="City">City : </label>
                    <select name="City"  id="GeneralForm">
                        <option value="" disabled selected>Select a city <i class='fas fa-angle-double-down'></i></option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                </li>
                    <br/>
                <li>
                    <label for="Software-dev">Choose a Programming Language:</label>
                    <select id="Software-dev">
                        <option value="" disabled selected>Select a Language <i class='fas fa-angle-double-down'></i></option>
                        <optgroup label="Programming">
                            <option>Java</option>
                            <option>C++</option>
                            <option>Python</option>
                          </optgroup>
                          <optgroup label="Web Developement">
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JavaScript</option>
                          </optgroup>
                    </select>
                </li>
                    <br>
                <li>
                    <label for="Pincode">Pincode : </label>
                    <input id="Pincode" type="number" placeholder="Enter your Pincode" autocomplete="on" id="GeneralForm">
                </li>
                    <br/>
                <li>
                    <label for="Birthday">Birthday : </label>
                    <input id="Birthday" type="date" name="birthday" min="1947-01-01" max="2024-12-31" id="GeneralForm">
                </li>
                    <br/>
                <li>
                    <label for="Gender">Gender : </label>
                    <!-- we have give same name to avoid multiple selection -->
                    <input id="Gender" type="radio" name="Gender" value="Male" id="GeneralForm">Male
                    <input id="Gender" type="radio" name="Gender" value="Female" id="GeneralForm">Female
                    <input id="Gender" type="radio" name="Gender" value="Other" id="GeneralForm">Other
                </li>
                    <br/>
                <li>
                    <label>Hobbies : </label>
                    <label for="hobbyReading">Reading</label>
                    <input type="checkbox" id="hobbyReading" name="hobbies" value="Reading" id="GeneralForm">
                    &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;    
                    
                    <label for="hobbyTraveling">Traveling</label>   
                    <input type="checkbox" id="hobbyTraveling" name="hobbies" value="Traveling" checked="checked" id="GeneralForm">
                    &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;    
                    
                    <label for="hobbyGaming">Gaming</label>   
                    <input type="checkbox" id="hobbyGaming" name="hobbies" value="Gaming" id="GeneralForm">
                    &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;    
                    
                    <label for="hobbyCooking">Cooking</label>   
                    <input type="checkbox" id="hobbyCooking" name="hobbies" value="Cooking" id="GeneralForm">
                    &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;      
                </li>
                    <br/>
                <li>
                    <label for="Messages">Message : </label>
                    <textarea id="Message" rows="10" cols="40" placeholder="Leave a Message" id="GeneralForm" wrap="soft" style="resize: none;"></textarea>
                </li>
                    <br/>
                <li>
                    <label for="Password">Password : </label>
                    <input id="Password" type="password" placeholder="Must be 8 charecter long" novalidate="novalidate" id="GeneralForm" minlength="8">
                </li>
                    <br/>
                <button type="submit" id="GeneralForm">Submit</button>
                <button type="reset" id="GeneralForm">Reset</button>
            </ul>
        </form>
