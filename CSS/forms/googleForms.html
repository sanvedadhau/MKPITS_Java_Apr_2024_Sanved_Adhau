<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sanved Adhau">
    <meta name="description" content="Generating Form using HTML">
    <meta name="keywords" content="HTML">
    <title>Random Form</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="googleForms.css">

    <link rel="icon" href="https://tinyurl.com/4pnrymy7" type="image/jpg">
</head>

<body>
    <dialog class="dialog-box" id="dialog-box-shadow" open >
        <p>Required fields are <strong><font style="color: crimson;">RED</font></strong> in color!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>
    
    <form name="GeneralForm" id="GeneralForm" method="post">
        <h2>Please fill the Form</h2>
        <hr/>
        <ul>
            <fieldset> 
                <legend>&#160; Name Info &#160;</legend>
                <label for="First Name">First Name: </label>
                <input id="First Name" type="text" placeholder="Enter your First name" autocomplete="on" required>

                &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;    
                
                <label for="Last Name">Last Name: </label>
                <input id="Last Name" type="text" placeholder="Enter your Last name" autocomplete="on" required>
            </fieldset>
            <br/>
            <li>
                <label for="Email ID">Email ID: </label>
                <input id="Email ID" type="email" placeholder="Enter your Email ID" autocomplete="on" required>
            </li>
            <br/>
            <li>
                <label for="Software-dev">Choose a Programming Language:</label>
                <select id="Software-dev">
                    <option value="" disabled selected>Select a Language</option>
                    <optgroup label="Programming">
                        <option>Java</option>
                        <option>C++</option>
                        <option>Python</option>
                    </optgroup>
                    <optgroup label="Web Development">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                    </optgroup>
                </select>
            </li>
            <br/>
            <li>
                <label for="City">City: </label>
                <select name="City">
                    <option value="" disabled selected>Select a city</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Amravati">Amravati</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </li>
            <br>
            <li>
                <label for="Pincode">Pincode: </label>
                <input id="Pincode" type="number" placeholder="Enter your Pincode" autocomplete="on">
            </li>
            <br/>
            <li>
                <label for="Birthday">Birthday: </label>
                <input id="Birthday" type="date" name="birthday" min="1947-01-01" max="2024-12-31">
            </li>
            <br/>
            <li>
                <label for="Gender">Gender: </label>
                <input id="Gender" type="radio" name="Gender" value="Male">Male
                <input id="Gender" type="radio" name="Gender" value="Female">Female
                <input id="Gender" type="radio" name="Gender" value="Other">Other
            </li>
            <br/>
            <li>
                <label>Hobbies:</label>
                <label for="hobbyReading">Reading</label>
                <input type="checkbox" id="hobbyReading" name="hobbies" value="Reading">
                
                <label for="hobbyTraveling">Traveling</label>   
                <input type="checkbox" id="hobbyTraveling" name="hobbies" value="Traveling" checked="checked">
                
                <label for="hobbyGaming">Gaming</label>   
                <input type="checkbox" id="hobbyGaming" name="hobbies" value="Gaming">
                
                <label for="hobbyCooking">Cooking</label>   
                <input type="checkbox" id="hobbyCooking" name="hobbies" value="Cooking">  
            </li>
            <br/>
            <li>
                <label for="Messages">Message: </label>
                <textarea id="Message" rows="10" cols="40" placeholder="Leave a Message" wrap="soft" style="resize: none"></textarea>
            </li>
            <br/>
            <li>
                <label for="Password">Password: </label>
                <input id="Password" type="password" placeholder="Must be 8 characters long" novalidate="novalidate" minlength="8">
            </li>
            <br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </ul>
    </form>
