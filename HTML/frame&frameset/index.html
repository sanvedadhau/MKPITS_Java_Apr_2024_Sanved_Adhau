<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Sanved Adhau" />
    <meta name="Description" content="Using frame & frameset Using html" />
    <title>Frame & Frameset</title>
</head>

    <frameset rows ="7.5%,87.5%,5%">
        <frame src ="banner.html" name="banner"></frame>

        <frameset cols = "22%,78%">
            <frameset rows="56%,54%">
                <frame src="sidePanelTopNav.html"></frame>
                <frame src="sidePanelBottomGIF.html"></frame>
            </frameset>

            <frame name="description"  src="description.html" ></frame>
        </frameset>

        <frame src="footer.html" name="Footer"></frame>
    </frameset>
</html>
