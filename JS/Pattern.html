        .heading {
            text-align: center;
            margin-top: 40px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;

        }
        .card {
            font-family: 'Comfortaa', sans-serif;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 240px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(6.4px);
            position: relative;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px;
            border: none;
            background: #6200ea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
        }
        .pattern-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neon 2s linear infinite;
        }
        @keyframes neon {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

    <script>
        function generateRightAngledTrianglePattern(cardId) {
            let pattern = '';
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += '* ';
                }
                pattern += '<br>';
            }
            document.getElementById(cardId).innerHTML = pattern;

            document.getElementById('audio1').play();                   
            // Plays the audio on clicking the button generate pattern
        }

        function generateInvertedTrianglePattern(cardId) {
            let pattern = '';

                for (let j = 1; j <= i; j++) {
                    pattern += '* ';
                }
                pattern += '<br>';
            }
            document.getElementById(cardId).innerHTML = pattern;
        }

        function generatePyramidPattern(cardId) {
            let pattern = '';
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 5 - i; j++) {
                    pattern += '&nbsp;&nbsp;';
                }
                for (let k = 1; k <= i; k++) {
